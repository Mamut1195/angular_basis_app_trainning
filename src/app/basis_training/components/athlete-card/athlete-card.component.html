<div class="w-full max-w-md mx-auto overflow-hidden bg-black text-white border border-green-500 shadow-xl rounded-xl p-4">
  <div class="relative">
    <!-- Diagonal green accent -->
    <div class="absolute top-0 right-0 w-2/3 h-32 bg-gradient-to-br from-green-500/30 to-green-400/10 -skew-y-6 transform origin-top-right z-0"></div>

    <!-- Profile content -->
    <div class="p-6 pt-8 relative z-10">
      <div class="flex items-start gap-4">
        <!-- Avatar opcional -->
        <!--
        <div class="h-24 w-24 rounded-full overflow-hidden border-4 border-green-500 shadow-lg">
          <img
            [src]="athlete.foto || '/assets/placeholder.svg'"
            alt="{{ athlete.nombre }}"
            class="object-cover w-full h-full"
          />
        </div>
        -->
        <div>
          <h2 class="text-2xl font-bold tracking-tight">{{ athlete.nombre }}</h2>
          <p class="text-green-400 font-medium text-sm">{{ athlete.titulo || 'Atleta' }}</p>
          <div class="flex items-center gap-2 mt-1">
            <svg class="h-4 w-4 text-green-500" viewBox="0 0 65.456 65.456" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M57.427,5.031C53.76,1.646,49.895,0,45.611,0c-5.052,0-9.663,2.314-14.123,4.553c-4.012,2.014-7.801,3.916-11.432,3.916
                c-2.742,0-5.203-1.092-7.745-3.438c-0.875-0.808-2.146-1.021-3.238-0.543c-1.023,0.448-1.698,1.425-1.78,2.526
                c-0.147,0.354-0.23,0.742-0.23,1.149v54.293c0,1.657,1.343,3,3,3s3-1.343,3-3V44.807c2.222,1.1,4.536,1.66,6.992,1.66
                c5.051-0.001,9.662-2.314,14.122-4.553c4.013-2.014,7.803-3.915,11.434-3.915c2.742,0,5.203,1.092,7.744,3.438
                c0.875,0.81,2.146,1.023,3.238,0.544c1.092-0.478,1.797-1.557,1.797-2.748V7.235C58.392,6.397,58.042,5.599,57.427,5.031z" />
            </svg>
            <span class="text-sm text-gray-300">{{ athlete.pais || 'Sin país' }}</span>
          </div>
        </div>
      </div>

      <!-- Descripción -->
      <div class="mt-6 space-y-4">
        <div class="p-4 bg-zinc-900 rounded-lg border border-zinc-800">
          <p class="text-sm text-gray-300 leading-relaxed">
            {{ athlete.descripcion || 'Sin descripción disponible.' }}
          </p>
        </div>

        <!-- Edad y peso -->
        <div class="grid grid-cols-2 gap-4">
          <div class="p-3 bg-zinc-900 rounded-lg border border-zinc-800 flex items-center gap-3">
            <svg class="h-5 w-5 text-green-500" viewBox="0 0 24 24" fill="currentColor">
              <path d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z"/>
            </svg>
            <div>
              <p class="text-xs text-gray-400">Edad</p>
              <p class="text-lg font-semibold">{{ athlete.edad || '-' }} años</p>
            </div>
          </div>

          <div class="p-3 bg-zinc-900 rounded-lg border border-zinc-800 flex items-center gap-3">
            <svg class="h-5 w-5 text-green-500" viewBox="0 0 32 32" fill="currentColor">
              <path d="M25.76 14.92c0-0.04-0.04-0.2-0.08-0.32l-3.48-7.32c-0.08-0.24-0.36-0.44-0.64-0.44H13.7V5.04c0-0.48-0.36-0.84-0.84-0.84s-0.84 0.32-0.84 0.76v1.84H4.26c-0.24 0-0.52 0.24-0.64 0.48l-3.52 7.28c-0.04 0.12-0.08 0.32-0.08 0.32 0 2.4 1.92 4.32 4.32 4.32s4.32-1.92 4.32-4.32c0-0.04 0-0.2-0.08-0.32L5.58 9.56h6.36v17.72H5.18c-0.48 0-0.84 0.36-0.84 0.84s0.36 0.84 0.84 0.84h15.2c0.48 0 0.84-0.36 0.84-0.84s-0.36-0.84-0.84-0.84h-6.76V9.56h6.36l-2.92 6.12c-0.08 0.12-0.08 0.32-0.08 0.32 0 2.4 1.92 4.32 4.32 4.32 2.4 0.04 4.4-1.88 4.4-4.28z"/>
            </svg>
            <div>
              <p class="text-xs text-gray-400">Peso</p>
              <p class="text-lg font-semibold">{{ athlete.peso || '-' }} kg</p>
            </div>
          </div>
        </div>

        <!-- Objetivos -->
        <div class="relative mt-6">
          <div class="absolute left-0 top-1/2 w-full h-px bg-zinc-800"></div>
          <h3 class="relative inline-block bg-black pr-4 text-green-400 font-semibold">OBJETIVOS</h3>
        </div>

        <div class="p-4 bg-zinc-900 rounded-lg border border-zinc-800">
          <div class="flex items-center gap-2 mb-3">
            <svg class="h-5 w-5 text-green-500" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8.16923 2.00234C8.11301 2.00078 8.0566 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14C11.3137 14 14 11.3137 14 8C14 7.9434 13.9992 7.88699 13.9977 7.83077L15.7642 6.06422C15.9182 6.68407 16 7.33249 16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C8.66751 0 9.31593 0.0817526 9.93578 0.235791L8.16923 2.00234Z"/>
              <path d="M4 8C4 6.13612 5.27477 4.57002 7 4.12598V6.26752C6.4022 6.61333 6 7.25968 6 8C6 9.10453 6.89543 10 8 10C8.74028 10 9.38663 9.59776 9.73244 9H11.874C11.4299 10.7252 9.86384 12 8 12C5.79086 12 4 10.2091 4 8Z"/>
              <path d="M14 2L13 0L10 3V4.58579L7.79289 6.79289L9.20711 8.20711L11.4142 6H13L16 3L14 2Z"/>
            </svg>
            <p class="font-medium text-sm">Metas principales</p>
          </div>
          <ul class="space-y-2">
            <li *ngFor="let goal of goals; trackBy: trackByGoal" class="flex items-center gap-2">
              <div class="h-1.5 w-1.5 rounded-full bg-green-500"></div>
              <span class="text-sm">{{ goal }}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="mt-6 flex justify-center gap-4">
        <a
          routerLink="/dashboard"
          class="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold rounded-lg shadow transition"
        >
          Ir al Dashboard
        </a>
        <a
          routerLink="/calendario"
          class="inline-flex items-center px-4 py-2 bg-white text-black hover:bg-green-600 text-sm font-semibold rounded-lg shadow transition"
        >
          Ver Calendario
        </a>
      </div>
      
    </div>
  </div>
  
</div>
