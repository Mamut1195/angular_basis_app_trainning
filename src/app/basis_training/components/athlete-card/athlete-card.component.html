<div class="w-full max-w-sm mx-auto overflow-hidden bg-black text-white border-green-600/50 border shadow-xl rounded-xl">
  <div class="relative">
    <!-- Diagonal green accent -->
    <div class="absolute top-0 right-0 w-2/3 h-24 bg-gradient-to-br from-green-500/30 to-green-400/10 -skew-y-6 transform origin-top-right z-0"></div>

    <!-- Profile content -->
    <div class="p-4 pt-6 relative z-10">
      <div class="flex items-start gap-3">
        <div class="h-20 w-20 rounded-full overflow-hidden border-4 border-green-500 shadow-lg">
          <img [src]="athlete.photoUrl || '/assets/placeholder.svg'" alt="{{ athlete.name }}" class="object-cover w-full h-full" />
        </div>
        <div>
          <h2 class="text-xl font-bold tracking-tight">{{ athlete.name }}</h2>
          <p class="text-green-400 font-medium text-sm">{{ athlete.title }}</p>
          <div class="flex items-center gap-1 mt-1">
            <svg class="h-3.5 w-3.5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 65.456 65.456" fill="currentColor">
              <path d="M57.427,5.031C53.76,1.646,49.895,0,45.611,0c-5.052,0-9.663,2.314-14.123,4.553c-4.012,2.014-7.801,3.916-11.432,3.916 c-2.742,0-5.203-1.092-7.745-3.438c-0.875-0.808-2.146-1.021-3.238-0.543c-1.023,0.448-1.698,1.425-1.78,2.526 c-0.147,0.354-0.23,0.742-0.23,1.149v54.293c0,1.657,1.343,3,3,3s3-1.343,3-3V44.807c2.222,1.1,4.536,1.66,6.992,1.66 c0,0,0.001,0,0.002,0c5.051-0.001,9.662-2.314,14.122-4.553c4.013-2.014,7.803-3.915,11.434-3.915c2.742,0,5.203,1.092,7.744,3.438 c0.875,0.81,2.146,1.023,3.238,0.544c1.092-0.478,1.797-1.557,1.797-2.748V7.235C58.392,6.397,58.042,5.599,57.427,5.031z M52.392,33.534C50.236,32.506,47.989,32,45.613,32c-5.052,0-9.664,2.314-14.125,4.553c-4.012,2.013-7.801,3.914-11.431,3.915 h-0.001c-2.393,0-4.572-0.833-6.778-2.605V12.934c2.156,1.029,4.403,1.535,6.779,1.535c5.052,0,9.664-2.314,14.123-4.553 C38.192,7.902,41.982,6,45.612,6c2.395,0,4.574,0.833,6.78,2.605V33.534z"></path>
            </svg>
            <span class="text-xs text-gray-300">{{ athlete.country }}</span>
          </div>
        </div>
      </div>

      <div class="mt-4 space-y-3">
        <div class="p-3 bg-zinc-900 rounded-lg border border-zinc-800">
          <p class="text-xs text-gray-300 leading-relaxed">
            {{ athlete.bio }}
          </p>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div class="p-2 bg-zinc-900 rounded-lg border border-zinc-800 flex items-center gap-2">
            <svg class="h-4 w-4 text-green-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div>
              <p class="text-[10px] text-gray-400">Edad</p>
              <p class="text-sm font-semibold">{{ athlete.age }} a√±os</p>
            </div>
          </div>

          <div class="p-2 bg-zinc-900 rounded-lg border border-zinc-800 flex items-center gap-2">
            <svg class="h-4 w-4 text-green-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 6 2 5m0 0h3a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h3z"/>
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 5h2a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m3 12h4"/>
            </svg>
            <div>
              <p class="text-[10px] text-gray-400">Peso</p>
              <p class="text-sm font-semibold">{{ athlete.weight }} kg</p>
            </div>
          </div>
        </div>

        <div class="relative">
          <div class="absolute left-0 top-1/2 w-full h-px bg-zinc-800"></div>
          <h3 class="relative inline-block bg-black pr-4 text-green-400 font-semibold text-sm">OBJETIVOS</h3>
        </div>

        <div class="p-3 bg-zinc-900 rounded-lg border border-zinc-800">
          <div class="flex items-center gap-2 mb-2">
            <svg class="h-4 w-4 text-green-500" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.16923 2.00234C8.11301 2.00078 8.0566 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14C11.3137 14 14 11.3137 14 8C14 7.9434 13.9992 7.88699 13.9977 7.83077L15.7642 6.06422C15.9182 6.68407 16 7.33249 16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C8.66751 0 9.31593 0.0817526 9.93578 0.235791L8.16923 2.00234Z" />
              <path d="M4 7.99996C4 6.13612 5.27477 4.57002 7 4.12598V6.26752C6.4022 6.61333 6 7.25968 6 7.99996C6 9.10453 6.89543 9.99996 8 9.99996C8.74028 9.99996 9.38663 9.59776 9.73244 8.99996H11.874C11.4299 10.7252 9.86384 12 8 12C5.79086 12 4 10.2091 4 7.99996Z" />
              <path d="M14 2L13 0L10 3V4.58579L7.79289 6.79289L9.20711 8.20711L11.4142 6H13L16 3L14 2Z" />
            </svg>
            <p class="font-medium text-sm">Metas principales</p>
          </div>
          <ul class="space-y-1">
            <li *ngFor="let goal of athlete.goals" class="flex items-center gap-2">
              <div class="h-1.5 w-1.5 rounded-full bg-green-500"></div>
              <span class="text-xs">{{ goal }}</span>
            </li>
          </ul>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between mt-4">
          <button  class="px-3 py-1.5 rounded-md cursor-pointer
           bg-green-500 hover:bg-green-600 text-black font-medium text-xs transition">Dashboard</button>
          <button class="px-3 py-1.5 
          rounded-md bg-zinc-800 hover:bg-zinc-700 text-white cursor-pointer font-medium text-xs transition">Calendario</button>
          <!-- <button [routerLink]="['/dashboard']" class="px-3 py-1.5 rounded-md
          bg-green-500 hover:bg-green-600 text-black font-medium text-xs transition">Dashboard</button>
         <button [routerLink]="['/calendario']" class="px-3 py-1.5 
         rounded-md bg-zinc-800 hover:bg-zinc-700 text-white font-medium text-xs transition">Calendario</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
